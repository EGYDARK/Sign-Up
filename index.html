<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- Css Files -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="all.min.css">
  <!-- Font Awesome  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="content">
      <div class="page">
        <div class="page-content">
          <h2>Sign Up</h2>
          <div class="form">
            <i class="fa-solid fa-user"></i><input type="text" placeholder="Name *">
            <i class="fa-regular fa-envelope"></i><input type="email" placeholder="Email *">
            <i class="fa-solid fa-lock"></i><input type="password" placeholder="Password *">
            <i class="fa-solid fa-lock"></i><input type="password" placeholder="Confirm Password *">
          </div>
          <div class="btn" type="submit">LOGIN</div>
          <div class="account">
            <p>have account? <span>Login Here</span></p>
          </div>
          <div class="regist">
            <h3>Or Register With</h3>
            <div class="social">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-google-plus-g"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
